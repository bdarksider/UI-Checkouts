<!DOCTYPE html>
<html>

<head>
    <title>UI Checkouts</title>
</head>

<body>
    <div id="container">
        
        <div id="content">
            <div id="titleBar">
                <h2>Dashboard</h2>
                <span class="controls activeControl">Weekly</span>
                <span class="controls">Monthly</span>
            </div>
            <div class="mainChart">
                <canvas id="salesData"></canvas>
                <h2>Total Sales</h2>
                <div class="clearFix"></div>
                <div id="totalSales">
                    <div class="col">
                        <div id="creditSales" class="progressBar"></div>
                        <h3>$36,059</h3>
                        <span class="progressTitle">Credit Sales</span>
                    </div>
                    <div class="col">
                        <div id="channelSales" class="progressBar"></div>
                        <h3>$24,834</h3>
                        <span class="progressTitle">Channel Sales</span>
                    </div>
                    <div class="col">
                        <div id="directSales" class="progressBar"></div>
                        <h3>$15,650</h3>
                        <span class="progressTitle">Direct Sales</span>
                    </div>
                </div>
                <table>
                    <tr>
                        <th>November Sales</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                    <tr>
                        <td>Dallas Oak Dining Chair</td>
                        <td>20</td>
                        <td>$1,342</td>
                    </tr>
                    <tr>
                        <td>Benmore Glass Coffee Table</td>
                        <td>18</td>
                        <td>$1,550</td>
                    </tr>
                    <tr>
                        <td>Aoraki Leather Sofa</td>
                        <td>15</td>
                        <td>$4,170</td>
                    </tr>
                    <tr>
                        <td>Bali Outdoor Wicker Chair</td>
                        <td>25</td>
                        <td>$2,974</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </div>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js"></script>
    <script type="text/javascript" src="//cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.7.4/dist/progressbar.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
